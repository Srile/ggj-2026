<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Face Ripper</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div id="dialogue-container" class="hidden">
        <p id="dialogue-text"></p>
        <div id="dialogue-arrow" class="hidden"></div>
        <div id="dialogue-choices" class="hidden"></div>
    </div>

    <div id="face-swapper-container" class="closed">
        <div id="face-wrapper">
             <div id="face-preview">
                <img src="face/ui_face_base.webp" alt="Face Base" id="face-base" class="face-layer">
                <img src="" alt="Eyes" id="face-eyes" class="face-layer hidden">
                <img src="" alt="Nose" id="face-nose" class="face-layer hidden">
                <img src="" alt="Mouth" id="face-mouth" class="face-layer hidden">
            </div>
        </div>
       
        <div id="inventory-panel">
            <div id="inventory-tabs">
                <button class="tab-btn active" data-category="eyes">Eyes</button>
                <button class="tab-btn" data-category="nose">Nose</button>
                <button class="tab-btn" data-category="mouth">Mouth</button>
            </div>
            <div id="inventory-grid">
                <!-- Items will be injected here -->
            </div>
             <button id="close-inventory-btn">Confirm</button>
        </div>
    </div>

    <div id="transition-overlay"></div>
    <video id="facerip-video" src="facerip.webm" type="video/webm" style="position: absolute; width: 100%; height: 100%; pointer-events: none; display: none; object-fit: fill;"></video>
    <video id="facewear-video" src="facewear.webm" type="video/webm" style="position: absolute; width: 100%; height: 100%; pointer-events: none; object-fit: fill; display: none;"></video>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
